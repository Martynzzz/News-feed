<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}News Aggregator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    {% import 'macros.html' as ui %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">My News</a>
        <form class="d-flex ms-3" action="{{ url_for('search') }}" method="get">
          <input class="form-control form-control-sm me-2" name="q" type="search" placeholder="Search news">
          <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
        </form>        
        
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% for feed in feeds %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('feed', source=feed.name) }}">{{ feed.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <button id="scroll-top" class="btn btn-primary btn-lg" title="Back to top">â†‘</button>
    <footer class="text-center mt-4">
      <p>&copy; 2023 My News. All rights reserved.</p>
      <p>Powered by <a href="nileuniversity.edu.ng" >My News</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scroll-top.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lazy-load.js') }}"></script>

  </body>
</html>
