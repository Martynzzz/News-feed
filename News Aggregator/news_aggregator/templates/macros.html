{% macro render_articles(list) -%}
  <div class="row row-cols-1 row-cols-md-2 g-4">
  {%- for a in list %}
    <div class="col">
      <div class="card h-100">
        {%- if a.image %}
          <img 
            data-src="{{ a.image }}" 
            src="{{ url_for('static', filename='img/placeholder.png') }}" 
            class="card-img-top lazy-load" 
            alt="Image for {{ a.title }}">
        {%- endif %}

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a href="{{ a.link }}" target="_blank" class="stretched-link text-decoration-none">{{ a.title }}</a>
          </h5>

          <p class="card-text">{{ a.snippet }}</p>

          <p class="card-text mt-2">
            <small class="text-muted">
              {{ a.published_dt.strftime('%b %d, %Y, %H:%M') if a.published_dt else 'No date' }}
            </small>
          </p>
          <div class="mt-auto">
            <a href="{{ a.link }}" target="_blank" class="btn btn-primary btn-sm">Read More</a>
          </div>
        </div>
        <div class="card-footer text-muted">
          Source: {{ a.source }}
        </div>
      </div>
    </div>
  {%- endfor %}
  </div>
{%- endmacro %}
